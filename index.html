<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      .container-fluid {
        height: 100vh;
        background-color: rgb(245, 220, 228);
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .input {
        border-radius: 5px !important;
      }
      .qwer_button {
        margin-left: 50% !important;
        transform: translateX(-50%);
        width: 100px;
        height: 46px !important;
        font-size: 16px !important;
        margin-top: 40px !important;
      }
      .qwer_tips {
        color: rgb(255, 0, 51);
      }
    </style>
    <!-- Bootstrap CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
      integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control input qwer_username"
            placeholder="Username"
            aria-describedby="sizing-addon1"
          />
        </div>
        <div style="height: 30px;"></div>
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control input qwer_password"
            placeholder="Password"
            aria-describedby="sizing-addon1"
          />
        </div>
        <div
          class="qwer_tips"
          style="height: 30px; text-align: center; margin-top: 10px;"
        ></div>
        <button class="mdui-btn mdui-btn-raised mdui-ripple qwer_button">
          GO
        </button>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>
  <!-- MDUI JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
    integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
    crossorigin="anonymous"
  ></script>
  <script>
    let qwer_button = document.querySelector(".qwer_button");
    let qwer_username = document.querySelector(".qwer_username");
    let qwer_password = document.querySelector(".qwer_password");
    let qwer_tips = document.querySelector(".qwer_tips");
    let username = "123";
    let password = "123";
    let canClick = true;
    qwer_button.onclick = function (e) {
      if (canClick) {
        canClick = false;
        let qwerTipsHide = function () {
          setTimeout(() => {
            qwer_tips.innerHTML = "";
            canClick = true;
            qwerTipsHide = null;
          }, 1500);
        };
        if (qwer_username.value && qwer_password.value) {
          if (
            qwer_username.value === username &&
            qwer_password.value === password
          ) {
            window.location = "./link/question.html";
            sessionStorage.setItem("username", username);
          } else if (
            qwer_username.value !== username &&
            qwer_password.value === password
          ) {
            qwer_tips.innerHTML = "用户名错误！";
            qwerTipsHide();
          } else if (
            qwer_username.value === username &&
            qwer_password.value !== password
          ) {
            qwer_tips.innerHTML = "密码错误！";
            qwerTipsHide();
          } else {
            qwer_tips.innerHTML = "用户名和密码错误！";
            qwerTipsHide();
          }
        } else if (!qwer_username.value && qwer_password.value) {
          qwer_tips.innerHTML = "请输入用户名！";
          qwerTipsHide();
        } else if (qwer_username.value && !qwer_password.value) {
          if (qwer_username.value === username) {
            qwer_tips.innerHTML = "请输入密码！";
            qwerTipsHide();
          } else {
            qwer_tips.innerHTML = "用户名错误！";
            qwerTipsHide();
          }
        } else {
          qwer_tips.innerHTML = "请输入用户名和密码！";
          qwerTipsHide();
        }
      }
    };
  </script>
</html>
