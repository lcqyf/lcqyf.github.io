<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      .container-fluid {
        height: 100vh;
        background-color: rgb(245, 220, 228);
        padding: 0;
        display: none;
      }
      .swiper-container {
        margin-top: 15px;
        width: 100%;
        height: 80vh;
      }
      .swiper-slide {
        border-radius: 2px;
      }
      .thumbs {
        margin-top: 15px;
        width: 75%;
        height: 14vh;
        overflow: hidden;
      }
      .thumbs-slide {
        opacity: 0.6;
      }
      .my-slide-thumb-active {
        opacity: 1;
      }
      .qwer_button {
        margin-top: 15px !important;
        margin-left: 10px !important;
        height: 14vh !important;
      }
      .demonstrate {
        display: block;
      }
    </style>
    <!-- Bootstrap CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
      integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
      crossorigin="anonymous"
    />
    <!-- Swiper -->
    <link rel="stylesheet" href="../swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: url(../img/timg.jpg) no-repeat center; background-size: cover;">
            </div>
            <div
              class="swiper-slide"
              style="background-color: rgb(42, 165, 159);"
            >
              slider2
            </div>
            <div
              class="swiper-slide"
              style="background-color: rgb(46, 165, 42);"
            >
              slider3
            </div>
            <div
              class="swiper-slide"
              style="background-color: rgb(165, 42, 144);"
            >
              slider3
            </div>
          </div>
        </div>
        <div style="width: 100%; display: flex;">
          <div class="thumbs">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide thumbs-slide"
                style="background: url(../img/timg.jpg) no-repeat center; background-size: cover;"
              >
              </div>
              <div
                class="swiper-slide thumbs-slide"
                style="background-color: rgb(42, 165, 159);"
              >
                slider2
              </div>
              <div
                class="swiper-slide thumbs-slide"
                style="background-color: rgb(46, 165, 42);"
              >
                slider3
              </div>
              <div
                class="swiper-slide thumbs-slide"
                style="background-color: rgb(165, 42, 144);"
              >
                slider3
              </div>
            </div>
          </div>
          <button class="mdui-btn mdui-btn-raised mdui-ripple qwer_button">
            NEXT
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>
  <!-- MDUI JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
    integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
    crossorigin="anonymous"
  ></script>
  <script src="../swiper/swiper-bundle.min.js"></script>
  <script>
    let container_fluid = document.querySelector(".container-fluid");
    let strUrl = new RegExp("/picture.html");
    if (strUrl.test(window.location)) {
      let username = sessionStorage.getItem("username");
      if (username !== "123") {
        window.location = "../index.html";
      } else {
        container_fluid.classList.add("demonstrate");
      }
    }
    let qwer_button = document.querySelector(".qwer_button");
    let thumbsSwiper = new Swiper(".thumbs", {
      spaceBetween: 10,
      slidesPerView: 3,
      watchSlidesVisibility: true, //防止不可点击
      swiper: {
        el: ".swiper-container-thumbs",
      },
    });
    let mySwiper = new Swiper(".swiper-container", {
      autoplay: true, //可选选项，自动滑动
      loop: true,
      spaceBetween: 10,
      thumbs: {
        swiper: thumbsSwiper,
        slideThumbActiveClass: "my-slide-thumb-active",
        thumbsContainerClass: "my-container-thumbs",
      },
      autoScrollOffset: 1,
    });
    qwer_button.onclick = function (e) {
      window.location = "./letter.html";
    };
  </script>
</html>
